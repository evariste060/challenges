<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
     <header>
        <nav>
            <div class="logo"><img src="images/logo.svg" alt="logo"></div>
            <ul>
                <li class="download"><a>Download app<i class="fa-solid fa-download"></i></a></li>
                <li><a href="#">Travel planner</a></li>
                <li><a href="#">Register accommodation</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">My travels</a></li>
                <li><a href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section id="hello">
            <div class="hero-content">
                <h1>The whole accomodation just for you</h1>
                <div class="seek">
                    <div class="seek-date">
                        <i class="fa fa-location-dot"></i>
                        <input type="text" placeholder="where should we go?">
                    </div>
                    <div class="seek-date">
                        <i class="fa-regular fa-calendar-days"></i>
                        <div>
                            <span>Date</span>
                            <input type="" placeholder="june 28 - july 12">
                        </div>
                        <div class="seek-date">
                            <div>
                                <span>Guest</span>
                                <input type="" placeholder="2 travelers">
                            </div>
                            <div class="button">
                                <button class="seek-button">seek</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="login-container">
            <div class="login-content">
                <div>
                    <span><i class="fa-solid fa-comments"></i></span>
                    <p>Sign in to send a messages to the hosst and get more details about listing.</p>
                </div>
                <button class="login">Register</button>
            </div>

        </section>

    </div>
